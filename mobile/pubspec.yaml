name: buildpro360_mobile
description: Mobile app for BuildPro360 construction management platform

# App version
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1
  
  # Network & API
  dio: ^5.3.3
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI components
  fl_chart: ^0.63.0
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  
  # Utilities
  url_launcher: ^6.1.14
  uuid: ^4.1.0
  flutter_dotenv: ^5.1.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  file_picker: ^5.5.0
  share_plus: ^7.1.0
  package_info_plus: ^4.1.0
  connectivity_plus: ^4.0.2
  permission_handler: ^10.4.3
  
  # Location
  geolocator: ^9.0.2
  google_maps_flutter: ^2.5.0
  
  # QR code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.4.1
  
  # Notifications
  flutter_local_notifications: ^15.1.1
  firebase_messaging: ^14.6.7
  firebase_core: ^2.15.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
